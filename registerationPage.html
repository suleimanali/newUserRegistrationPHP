<!DOCTYPE html>

<html>
	<head>
		<title>Ajax Tutorials</title>
		<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		$(document).ready(function() {
			// body...
			$("#sub").click(function() {
				// body...
				var user_name = $("#name").val();
				var user_email = $("#email").val();
				var user_password = $("#password").val();
				/*$.post("test.php",{name:user_name,email:user_email,password:user_password},function(data) {
					// body...

					$("#result").html(data);
				});*/
			$.ajax({
				url:'test.php',
				data:{name:user_name,email:user_email,password:user_password},
				type:'POST',
				success:function(data){
					$("#result").html(data);
				}

			});
			});
		});
	</script>
</head>

<body>
	<div id= "container">
		<h2>New User Register Here: </h2><br>
		<input type="text" name="name" id="name"placeholder="Enter Your Name"/><br><br><br>
		<input type="text" name="email" id="email"placeholder="Enter Your Email"/><br><br><br>
		<input type="password" name="password" id="password"placeholder="Enter Your Password"/><br><br><br>
		<input type="submit" name="sub" value="Submit" id="sub"/><br><br>
		<div id="result"></div>
	</div>

</body>

</html>
